description: Num word behavior

compatible: "zmk,behavior-num-word"

properties:
  "#binding-cells":
    type: int
    required: true
    const: 0
  continue-list:
    type: array
    required: true
  mods:
    type: int
  layers:
    type: int
  ignore-alphas:
    type: boolean
  ignore-numbers:
    type: boolean
  ignore-modifiers:
    type: boolean
